name: "Release"

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release-id: ${{ steps.create-release.outputs.result }}
      version: ${{ steps.get-version.outputs.version }}
      release-tag: ${{ steps.release-meta.outputs.tag }}
      release-name: ${{ steps.release-meta.outputs.name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tauri.conf.json
        id: get-version
        shell: bash
        run: |
          VERSION=$(grep -o '"version": "[^"]*"' src-tauri/tauri.conf.json | cut -d'"' -f4)
          echo "Application version from tauri.conf.json: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Compute release metadata
        id: release-meta
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            TAG="${GITHUB_REF_NAME}"
          else
            TAG="v${{ steps.get-version.outputs.version }}"
          fi
          NAME="$TAG"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "name=$NAME" >> "$GITHUB_OUTPUT"

      - name: Create Draft Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner
            const repo = context.repo.repo
            const tag = '${{ steps.release-meta.outputs.tag }}'
            const name = '${{ steps.release-meta.outputs.name }}'

            try {
              const { data } = await github.rest.repos.getReleaseByTag({
                owner,
                repo,
                tag,
              })
              core.info(`Using existing release ${data.id} for ${tag}`)
              return data.id
            } catch (error) {
              if (error.status !== 404) throw error
            }

            const { data } = await github.rest.repos.createRelease({
              owner,
              repo,
              tag_name: tag,
              name,
              draft: true,
              prerelease: false,
              generate_release_notes: true,
            })
            core.info(`Created draft release ${data.id} for ${tag}`)
            return data.id

  publish-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-26" # for Arm based macs (M1 and above). Uses macOS 26 for Apple Intelligence SDK.
            args: "--target aarch64-apple-darwin"
            target: "aarch64-apple-darwin"
          - platform: "macos-latest" # for Intel based macs.
            args: "--target x86_64-apple-darwin"
            target: "x86_64-apple-darwin"
          - platform: "ubuntu-22.04" # Build .deb on 22.04
            args: "--bundles deb"
            target: "x86_64-unknown-linux-gnu"
          - platform: "ubuntu-24.04" # Build AppImage and RPM on 24.04
            args: "--bundles appimage,rpm"
            target: "x86_64-unknown-linux-gnu"
          - platform: "ubuntu-24.04-arm" # Build for ARM64 Linux
            args: "--bundles appimage,deb,rpm"
            target: "aarch64-unknown-linux-gnu"
          - platform: "windows-latest"
            args: "--bundles msi,nsis"
            target: "x86_64-pc-windows-msvc"

    uses: ./.github/workflows/build.yml
    with:
      platform: ${{ matrix.platform }}
      target: ${{ matrix.target }}
      build-args: ${{ matrix.args }}
      sign-binaries: true
      asset-prefix: "uttr"
      upload-artifacts: false
      release-id: ${{ needs.create-release.outputs.release-id }}
    secrets: inherit

  publish-release:
    runs-on: ubuntu-latest
    needs:
      - create-release
      - publish-tauri
    if: ${{ needs.create-release.result == 'success' && needs.publish-tauri.result == 'success' }}
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner
            const repo = context.repo.repo
            const releaseId = Number('${{ needs.create-release.outputs.release-id }}')
            await github.rest.repos.updateRelease({
              owner,
              repo,
              release_id: releaseId,
              tag_name: '${{ needs.create-release.outputs.release-tag }}',
              name: '${{ needs.create-release.outputs.release-name }}',
              draft: false,
              prerelease: false,
            })
            core.info(`Published release ${releaseId}`)
